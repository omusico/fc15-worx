<form class="form-horizontal" role="form" ng-submit="createBucket()">
    <div class="form-group">
        <div class="col-sm-12 text-center"><h1>Create project</h1></div>
        <div class="col-sm-12">
            <label for="title" class="col-sm-2 control-label">Project name</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="title" placeholder="Project name" ng-model="project.title">
            </div>
        </div>
        <!-- <label for="url" class="col-sm-2 control-label">Project URL</label>

         <div class="col-sm-10">
             <input type="text" class="form-control" id="url" placeholder="Project owners" ng-model="project.url">
         </div> -->
        <div class="col-sm-12">
            <label for="owner" class="col-sm-2 control-label">Project owner</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="owner" placeholder="Project owner"
                       ng-model="project.owner">
            </div>
            <br><br>
            <h1>TO DO projectModels - add with update operation on model upload</h1>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="childModels" placeholder="Project owners"
                       ng-model="project.childModels">
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">New project</button>
            </div>
        </div>
    </div>
</form>
