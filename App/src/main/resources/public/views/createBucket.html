<form class="form-horizontal" role="form" ng-submit="createBucket()">
    <div class="form-group">
        <div class="col-sm-12"><h1>Create project</h1></div>
        <div class="col-sm-12">
            <div class="col-sm-6">
                <label for="title" class="control-label">Project name</label>
                <input type="text" class="form-control" id="title" placeholder="Project name" ng-model="project.title">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-6">
                <label for="owner" class="control-label">Project owner</label>
                <input type="text" class="form-control" id="owner" placeholder="Project owner"
                       ng-model="project.owner">
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New project
                </button>
            </div>
        </div>
    </div>
</form>
