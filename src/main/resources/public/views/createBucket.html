<form class="form-horizontal" role="form" ng-submit="createBucket()">
    <div class="form-group">
        <div class="col-sm-12"><h3>Create project</h3></div>

        <label for="title" class="col-sm-2 control-label">Project name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Project name" ng-model="project.title">
        </div>

        <label for="url" class="col-sm-2 control-label">Project URL</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="url" placeholder="Project owners" ng-model="project.url">
        </div>

        <label for="owner" class="col-sm-2 control-label">Project owner</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="owner" placeholder="Project owners" ng-model="project.owner">
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New project</button>
        </div>
    </div>
</form>
